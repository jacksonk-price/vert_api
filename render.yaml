databases:
  - name: vert_db
    databaseName: vert_db
    user: vert_db_user

services:
  - type: web
    name: vert_api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vert_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false